<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2- TReact</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"></script>
    <title>
      Free Modren React Templates & Components for building landing pages and
      UIs - Treact
    </title>
  </head>
  <body>
    <div id="main">
      <div class="main1">
        <section id="header">
          <div class="row">
            <nav>
              <div class="nav">
                <div class="nav__container">
                  <a href="#" class="T_HeaderNLogo">
                    <img
                      class="logo"
                      src="./TreactAsset/treactLogoH_img1.svg"
                      alt="Header Logo" />Treact
                  </a>
                  <ul class="nav__links">
                    <li><a href="#" class="nav__link">About</a></li>
                    <li><a href="#" class="nav__link">Blog</a></li>
                    <li><a href="#" class="nav__link">Pricing</a></li>
                    <li><a href="#" class="nav__link">Contact Us</a></li>
                    <li><a href="#" class="nav__link">Login</a></li>
                    <a href="#">
                      <button class="btn--nav">Sign Up</button>
                    </a>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </section>
        <section id="Intro">
          <div class="TwoColumnWithInput__Container">
            <div class="TwoColumnWithInput__TwoColumn">
              <div class="TwoColumnWithInput__LColumn">
                <h1 class="TwoColumnWithInput__Heading">
                  Beautiful React Templates <span class="purple">for you.</span>
                </h1>
                <p class="TwoColumnWithInput__Paragraph">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="TwoColumnWithInput__ActionBar">
                  <input type="text" placeholder="Your E-Mail Address" />
                  <button class="btn--intro">Get Started</button>
                </div>
                <div class="TwoColumnWithInput__ClientStrip">
                  <p class="CTitle">Our TRUSTED Customers</p>
                  <img
                    src="./TreactAsset/Fortune&NatGeo_img2.png"
                    alt="Our Clients"
                    class="CStrip" />
                </div>
              </div>
              <div class="TwoColumnWithInput__RColumn">
                <div class="TwoColumnWithInput__img">
                  <img
                    src="./TreactAsset/treact_img1.svg"
                    alt=""
                    class="TwoColumnWithInput__img1" />
                </div>
              </div>
            </div>
          </div>
        </section>

        ----- - * - -----
      </div>
    </div>
  </body>
</html>
